<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script>
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <style>
    body {
      position: relative;
      min-height: 100vh;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 overflow-y-auto">

  <section class="bg-gray-50 dark:bg-gray-900 py-10">
    <div class="flex flex-col items-center justify-center px-6 mx-auto">
      <img src="https://s3.eu-central-1.amazonaws.com/images.jacksonlive.es/upload/artists/16x9/1465572600.jpg" alt="Michael Jackson" class="w-80 mb-4 rounded-lg shadow-md" />
      <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Crear una cuenta
          </h1>
          <form class="space-y-4" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Tu email</label>
              <input type="email" id="email" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="correo@email.com" />
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Contraseña</label>
              <input type="password" id="password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="••••••••" />
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Confirmar Contraseña</label>
              <input type="password" id="confirm-password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="••••••••" />
            </div>
            <div class="flex items-start">
              <input id="terms" type="checkbox" required class="w-4 h-4 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" />
              <label for="terms" class="ml-2 text-sm font-semibold text-gray-800 dark:text-white">
                Yo acepto los <a href="#" class="font-bold text-blue-600 hover:underline">Términos y Condiciones</a>
              </label>
            </div>
            <button type="submit" class="w-full bg-red-300 hover:bg-red-400 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
              Crear una Cuenta
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              ¿Ya tienes una cuenta? <a href="#" class="font-bold text-blue-600 hover:underline">Iniciar sesión</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Botón WhatsApp siempre visible -->
  <a href="https://wa.me/5211234567890?text=Me%20gustaría%20saber%20el%20precio%20del%20coche" class="whatsapp-button w-14 h-14 bg-green-500 text-white rounded-full text-center text-2xl flex items-center justify-center shadow-lg" target="_blank">
    <i class="fa fa-whatsapp"></i>
  </a>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
